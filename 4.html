    <style>
        body {
            background-color: #FAF3E0;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
            background: none;
            border-radius: 0;
        }

        .main-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .right-content {
            margin-left: 20px;
        }

        .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
            padding-right: 20px;
        }

        .header-right img {
            vertical-align: middle;
            margin-right: 5px;
        }

        .header-right a {
            display: flex;
            align-items: center;
            margin-left: 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .header-right a:hover {
            color: #007BFF;
        }

        a {
            text-decoration: none; /* ทำให้เส้นใต้หายไป */
            color: #000; /* ตั้งค่าสีของลิงค์ */
        }

        a:hover {
            color: #007BFF; /* เปลี่ยนสีเมื่อเอาเมาส์วาง */
        }

        .calendar {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            margin: auto;
            background-color: #f4f4f4;
            border: 1px solid #dcdcdc;
            padding: 10px;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
